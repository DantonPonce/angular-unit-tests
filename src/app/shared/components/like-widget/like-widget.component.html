<div class="container" (click)="like()" (keyup.enter)="like()">
  <i
    class="fas fa-thumbs-up"
    tabindex="0"
    role="button"
    [attr.aria-describedy]="id"
  ></i>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true"
    class="like-counter"
  >
    {{ likes }}
  </span>
</div>
